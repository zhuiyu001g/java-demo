server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com  # eureka服务的实例名称  enenable-self-preservation： false 禁掉自我保护机制
  client:
    register-with-eureka: false   #false表示不向注册中心注册自己
    fetch-registry: false  #表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检查服务
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/  #设置与Eureka Server交互的地址，查询服务和注册服务部需要依赖这个地址  单机 http://${eureka.instance.hostname}:${server.port}/eureka/